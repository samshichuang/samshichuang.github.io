# site.title

title: Sam先生的小站
description: 敬请期待
baseurl: "https://samshichuang.github.io" # the subpath of your site, e.g. /blog/
# url: "https://samshichuang.github.io" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

# Add general links to site pages here
links:
  # Resume: /assets/resume.pdf  

# Add links for more focus here
special_links:
  # "Search": https://google.com

#Google Analytics
google_analytics: G-X0T1Y7N3M5
